<div class="container-fluid" id="rsvp">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6
                class="text-uppercase text-primary mb-3"
                style="letter-spacing: 3px"
            >
                Sinh mã khách mời
            </h6>
            <h1 class="font-secondary display-4">Khách Mời</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center">
                    <form>
                        <div class="form-group">
                            <input
                                #input
                                type="text"
                                formControlName="input"
                                id="input"
                                class="form-control bg-secondary border-0 py-4 px-3"
                                placeholder="Khách mời"
                                (keyup.enter)="onClickGenerate()"
                            />
                        </div>
                        <div>
                            <button
                                class="btn btn-danger font-weight-bold py-2 px-3"
                                type="button"
                                (click)="onClickGenerate()"
                            >
                                Xử lý
                            </button>
                        </div>
                        <div class="form-group">
                            <input
                                #output
                                formControlName="output"
                                id="output"
                                class="form-control bg-secondary border-0 py-4 px-3 mt-5"
                                placeholder="Kết quả"
                            />
                        </div>
                        <div>
                            <button
                                class="btn btn-primary font-weight-bold py-2 px-3"
                                type="button"
                                (click)="onClickCopy()"
                            >
                                Copy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
